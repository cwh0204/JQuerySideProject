    <script>
        var submit;
        $(".input").on("keyup", function() {
            var inputValue = $(this).val();
            if (inputValue === "") {
            } else {
                var numericValue = inputValue.replace(/[^0-9]/gi,"");
                $(this).val(numericValue);
            }
        });
        $(".form").on("click", function(){
